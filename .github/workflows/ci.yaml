name: Test Python simple

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install pytest
        run: pip install pytest
      - name: Run pytest
        run: pytest || echo "Aucun test trouv√©, ok"
